<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pomodoro Clock App</h1>
        </header>

        <main class="timer-container">
            <!-- Mode Display -->
            <div class="mode-display">
                <button class="mode-btn active" data-mode="work">Work</button>
                <button class="mode-btn" data-mode="short">Short</button>
                <button class="mode-btn" data-mode="long">Long</button>
            </div>

            <!-- Timer Display -->
            <div class="timer-display">
                <span id="timer">25:00</span>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button id="startBtn" class="control-btn primary">Start</button>
                <button id="pauseBtn" class="control-btn secondary" disabled>Pause</button>
                <button id="resetBtn" class="control-btn tertiary">Reset</button>
            </div>

            <!-- Cycle Counter -->
            <div class="cycle-counter">
                <span>Pomodoros: <span id="cycleCount">0</span>/<span id="cycleTarget">4</span></span>
            </div>

            <!-- Settings Button -->
            <button id="settingsBtn" class="settings-btn" aria-label="Open Settings">
                ⚙️ Settings
            </button>
        </main>

        <!-- Progress Ring (Optional Enhancement) -->
        <div class="progress-ring">
            <svg class="progress-ring-svg" width="300" height="300">
                <circle
                    class="progress-ring-circle-bg"
                    stroke="#e6e6e6"
                    stroke-width="8"
                    fill="transparent"
                    r="140"
                    cx="150"
                    cy="150"/>
                <circle
                    class="progress-ring-circle"
                    stroke="#4CAF50"
                    stroke-width="8"
                    fill="transparent"
                    r="140"
                    cx="150"
                    cy="150"/>
            </svg>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h2>Settings</h2>
            <form id="settingsForm">
                <div class="form-group">
                    <label for="workDuration">Work Duration (minutes):</label>
                    <input type="number" id="workDuration" min="1" max="60" value="25">
                </div>
                
                <div class="form-group">
                    <label for="shortBreakDuration">Short Break (minutes):</label>
                    <input type="number" id="shortBreakDuration" min="1" max="30" value="5">
                </div>
                
                <div class="form-group">
                    <label for="longBreakDuration">Long Break (minutes):</label>
                    <input type="number" id="longBreakDuration" min="1" max="60" value="15">
                </div>
                
                <div class="form-group">
                    <label for="longBreakAfter">Long Break After (Pomodoros):</label>
                    <input type="number" id="longBreakAfter" min="2" max="10" value="4">
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="soundAlert" checked>
                        <span class="checkmark"></span>
                        Sound Alert
                    </label>
                </div>
                
                <div class="form-group checkbox-group">
                    <label>
                        <input type="checkbox" id="autoStart">
                        <span class="checkmark"></span>
                        Auto Start Next Session
                    </label>
                </div>
                
                <div class="modal-buttons">
                    <button type="submit" class="btn-save">Save</button>
                    <button type="button" id="cancelBtn" class="btn-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Audio element for sound alerts -->
    <audio id="alertSound" preload="auto">
        <source src="assets/alarm.mp3" type="audio/mpeg">
        <!-- Fallback for browsers that don't support MP3 -->
        <source src="assets/alarm.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <script src="script.js"></script>
</body>
</html>
